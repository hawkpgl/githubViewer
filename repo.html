<h2>{{repo.name}}</h2>

<div>
  Issues: {{repo.open_issues_count}}
</div>

<div>
  <ul>
    <li ng-repeat="user in repo.collaborators">
      <img ng-src="{{user.avatar_url}}" title="{{user.login}}" />
      {{ user.login }}
    </li>
  </ul>
</div>

<a href="#/main">Buscar novamente</a>
<a href="#/user/{{repo.owner.login}}">Voltar para {{repo.owner.login}}</a>
